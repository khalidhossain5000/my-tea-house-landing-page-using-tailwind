<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tea House Full Landing Page Design Using Tailwind </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font cdn  -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<!-- font awesome cdn  -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
 <!-- tailwind cdn  -->
 <script src="https://cdn.tailwindcss.com"></script>
<!-- tailwind theme customization  -->
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          },
          fontFamily:{
            'manrope': ["Manrope", 'serif']
          }
        }
      }
    }
  </script>
</head>
<body class="font-manrope">
    <!-- banner section  -->
 
  <header class="max-w-7xl mx-auto">
    <!-- banner container  -->
     <section class="mt-24 mb-24 flex items-center justify-between">
        <!-- content box  -->
         <div>
            <h1 class="text-[#1C1C1C] font-extrabold text-[80px]"> It's good </h1>
            <h1 class="text-[#1C1C1C] font-extrabold text-[80px] -mt-3">tea time at The</h1>
            <h1 class="text-[#1C1C1C] font-extrabold text-[80px] -mt-3">Tea House</h1>
            <br>
            <p class="text-[17px] text-[#777777] md:[width:400px]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p><br>
            <button class="py-4 px-5 text-white font-bold bg-gradient-to-r from-orange-600 to bg-red-500 rounded-xl">Explore More <i class="fa-solid fa-arrow-right-long -rotate-45 ml-2"></i></button>
         </div>
         <!-- image and badge  -->
          <div class="relative">
            <img class="w-full" src="images/banner.png" alt="">
            <!-- badge container  -->
             <div class="flex gap-4 bg-white shadow-2xl p-5 rounded-xl absolute top-96 left-24">
                <!-- icon  -->
                 <div><i class="fa-solid fa-star text-yellow-500 text-3xl"></i></div>
            <!-- text  -->
              <div>
                <h1 class="text-3xl font-extrabold text-[#1C1C1C]">5.00</h1>
                <span class="text[#777777] font-semibold">Trust Pilot Ratings</span>
              </div>
             </div>
          </div>
     </section>
  </header>
</body>
</html>
